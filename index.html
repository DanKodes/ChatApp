<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat : Chat on hands now</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>

    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav>
      <img class="logo" src="cht.png" />
      <h1>Welcome to iChat Application Version-1</h1>
    </nav>
    <div class="container">
      <div class="message right">Mr A: How are you?</div>
      <div class="message left">Mr B: Good</div>
    </div>
    <div class="send">
      <form action="#" id="send-container">
        <input
          type="text"
          name="messageInp"
          id="messageInp"
          placeholder="Enter your message"
        />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
